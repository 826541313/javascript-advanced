<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        //NaN和任何值都不相等    
        null == undefined; //true
        false == null; //false

        "123" == 123; //true
        "123.5abc" == 123.5; //false

        true == 1; //true
        true == "1";//true
        true == "abc"; //false

        [2] == 2; //true
        [2] == "2"; //true

        new String('abc') == "abc"; //true
        new String('abc') == NaN; //false

        {} === {}; //false
    </script>
</body>

</html>
